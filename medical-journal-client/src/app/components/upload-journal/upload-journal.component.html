<div class="auth-main">
  <div class="auth-block">
    <!-- <h1>Upload Journal</h1> -->
    <div class="container">

        <div class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href>Upload Journal</a>
            </div>
        </div>
        <div class="form-group">
            <label for="inputJournalName" class="col-lg-2 control-label">Journal Name</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="inputJournalName" name="inputJournalName" placeholder="Journal Name" [(ngModel)]="newJournalEntry.name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputJournalDescription" class="col-lg-2 control-label">Journal Description</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="inputJournalDescription" name="inputJournalDescription" placeholder="Journal Description" [(ngModel)]="newJournalEntry.description">
            </div>
        </div>
        <div class="form-group">
            <input type="file" multiple="true" (change)="fileChange($event)" accept=".pdf">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="upload()" [disabled]="!hasPermission">Upload</button>
        </div>

    </div>

  </div>
</div>
